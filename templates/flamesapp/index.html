{% extends 'flamesapp/_base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flames App - Discover Your Relationship Status</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 2em;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            margin-bottom: 10px;
            font-size: 1.2em;
            color: #333;
        }

        input {
            padding: 10px;
            margin-bottom: 20px;
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        button {
            background-color: #3498db;
            color: white;
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        p {
            color: #555;
            font-size: 1.1em;
            text-align: center;
            margin-top: 20px;
        }
        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Flames App</h1>
        <p>Discover your relationship status with a fun twist!</p>
    </header>

    <main>
        <form method="POST">
            {% csrf_token %}
            <label for="your_name">Your Name:</label>
            <input type="text" id="your_name" name="your_name" required>

            <label for="partner_name">Partner's Name:</label>
            <input type="text" id="partner_name" name="partner_name" required>

            <button type="submit">Check Flames</button>
        </form>
    </main>

</body>
</html>
 <footer>
        <p>&copy; 2024 Flames App. All rights reserved.</p>
    </footer>
{% endblock content %}
