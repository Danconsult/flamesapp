{% extends 'flamesapp/_base.html' %}
{% block title %}
Suggestion
{% endblock title %}
{% block content %}
<h2>Contact to Huawa Technical Team</h2>
<form action="" class="row g-3" method = "post">
    {% csrf_token %}
    <div class="col-md-6">
        <label for="" class="form-label">First name </label>
       {{form.first_name}}
    </div>
    <div class="col-md-6">
        <label for="" class="form-label">Last name </label>
        {{form.last_name}}
    </div>
    <div class="col-md-6">
        <label for="" class="form-label">Email </label>
        {{form.e_mail}}
    </div>
    <div class="col-md-6">
        <label for="" class="form-label">Phone Number </label>
        {{form.phone_number}}
    </div>
    <div class="col-12">
        <label for="" class="form-label">Your meassage </label>
        {{form.contact_meassage}}
    </div>
    <div class="col-12">
        <button type="submit" class = 'btn btn-primary'>Submit</button>
    </div>
</form>
{% endblock content %}
